<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a href ="{{product.url }}" [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <img src="{{product.image}}" style="width: 25%; height: 25%">
  
  <p *ngIf="product.rating">
    Rating: {{ product.rating }}
  </p>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share(product.url)">
    Share
  </button>

  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
